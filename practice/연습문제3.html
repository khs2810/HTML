<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>


            <fieldset>
                <legend>필수 입력 사항</legend>
                <strong>ID</strong>
                <input type="text" name="userid" placeholder="아이디10글자이내" maxlength="10" required>
                <input type="submit" value="중복확인">
                <br>
                <strong>비밀번호</strong>
                <input type="password" name="userPwd" placeholder="영문,숫자,문자,특수문자포함"><br>
                <strong>비밀번호 확인</strong>
                <input type="text"><br>

                <strong>Email</strong>
                <input type="text">
                <select name="national" id="">
                    <option value="" selected>직접입력</option> <!-- selected 주면 기본값-->
                    <option value="">@naver.com</option>
                    <option value="">@Google.com</option>
                    <option value="">@yahoo.com</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : 파일 선택 : <input type="file" name="" id=""><br><br><br>
                성별 :
                <input type="radio" name="gender" id="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">여자</label>
                <br><br>
                생년월일 : <input type="date">

                <br><br>

                취미<br>
                <input type="checkbox" id="" name="hobby">
                <label for="">야구</label>
                <input type="checkbox" id="" name="hobby">
                <label for="">농구</label>
                <input type="checkbox" id="soccer" name="hobby">
                <label for="">축구</label><br>
                <input type="checkbox" id="study" name="hobby">
                <label for="">공부</label>
                <input type="checkbox" id="music" name="hobby">
                <label for="music">음악감상</label><br>
                <input type="checkbox" id="etc" name="hobby">
                <label for="">기타</label> :
                <input type="text"><br>
                자기소개
                <textarea name="" id="" cols="30" rows="5" style="resize: none;"></textarea>
            </fieldset>

            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
    </form>

    </fieldset>

    </form>

</body>

</html>
